<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower e-shop</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <!-- Add logo here -->

                <p>Flowery Flowers</p>

            </div>
            
            <div class="nav-links">
                <div class="nav-links-parent">
                    <div class="page-links">
                        <ul>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                    <div class="other-links">
                        <div class="nav-logo">
                            <span class=" bars fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa fa-bars fa-stack-1x"></i>
                            </span>
        
                        </div>
                        <div class="icons">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa fa-heart fa-stack-1x"></i>
                            </span>
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x icon-background-cart"></i>
                                <i class="fa fa-shopping-cart fa-stack-1x"></i>
                                
                            </span>
        
                        </div>
    
                    </div>

                </div>
                
                
                
                
               


            </div>

        </nav>
    </header>

    <main>
        <section class="description">
            
           
            <div class="text">
                <div class="title">
                    <h3>Welcome to Flowery Flowers</h3>
                </div>
                <div class="small-description">
                    <p>Your best flower shopping site</p>
                    <p>Your best flower shopping site</p>
                </div>
                <div class="cta-button">
                    <button>See what we have</button>
                </div>

            </div>
            <div class="banner-image">
                <img src="img/boquet.png" alt="">
            </div>
            


        </section>
        <section class="offer-products">
            <h2> Some of the available flowers</h2>
            <div class="flower-examples">
                <div class="sample-flower">
                    <p>Original Flower</p>
                    <div class="price">
                        <p>$320</p>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <div class="number-circle">
                        50%
                    </div>

                </div>

            </div>
            
            
                   
        </section>
        <section class="brides">
            <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
            <div class="brides-carousel"
                data-flickity='{ "freeScroll": true }'>
                <div class="bride-item">
                    <img src="img/bride1.jpeg" alt="bride1">

                </div>
                <div class="bride-item">
                    <img src="img/bride2.jpeg" alt="bride2">
                    
                </div>
                <div class="bride-item">
                    <img src="img/bride3.jpg" alt="">
                    
                </div>

            </div>
        </section>
        
    </main>

    
</body>
</html>
